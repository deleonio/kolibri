name: CI-Pipeline

on:
  pull_request:
    branches: [main]
  # pull_request_target:
  #   types: [opened, closed, synchronize]
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Check quality gates
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          run_install: false
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 16
      - name: Install
        run: pnpm i
