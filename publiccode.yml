description:
  en:
    shortDescription: >
      Themeable Accessible Web Components

    longDescription: >
      KoliBri builds directly on the web standards on (framework-agnostic), is a generic reference
      implementation of the WCAG standards  (Accessibility) and specifically implemented as a multi-theming
      capable presentation layer. There is no technical reference and no data transfer functionalities.
      THUS KoliBri is similarly reusable for the realization of static websites as well as dynamic web
      applications of different corporate designs and very interesting for open source.

    features:
      - Themeable Accessible Web Components

