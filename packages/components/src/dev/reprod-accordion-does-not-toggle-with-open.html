<!doctype html>
<html dir="ltr" lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Reproduce accordions not toggling with _open | KoliBri</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="/build/kolibri.esm.js"></script>

		<meta name="robots" content="noindex" />
		<meta name="kolibri" content="dev-mode=true,experimental-mode=true,color-contrast-analysis=false" />

		<link rel="stylesheet" href="/assets/codicons/codicon.css" />
		<link rel="stylesheet" href="/assets/style.css" />
		<link rel="stylesheet" href="/assets/loader.css" />
	</head>
	<body data-theme="demo">
		<main class="container">
			<kol-accordion _label="breadcrumb 1">
				<div>
					<div class="row">
						<div class="col-12">
							<div class="gap-2 d-flex">
								<kol-badge _icon="codicon codicon-check" _color="#030" _label="BIK BITV-Test v9"></kol-badge>
								<kol-badge _icon="codicon codicon-checklist" _color="#033" _label="Snapshot-Tests"></kol-badge>
							</div>
							<kol-heading _label="" _level="2">Breadcrumb</kol-heading>
						</div>
						<div class="gap-2 py-2 col-12 d-grid">
							<kol-breadcrumb
								_label="Breadcrumb aus Text-Links"
								_links="[{'_label':'Startseite','_href':'#/'},{'_label':'Unterseite der Startseite','_href':'#/unterseite'},{'_label':'Unterseite der Unterseite','_href':'#/unterseite/unterseite'}]"
							>
							</kol-breadcrumb>
							<kol-breadcrumb
								_label="Breadcrumb aus Icons- oder Text-Links"
								_links="[{'_label':'Startseite', '_icon': 'codicon codicon-home', '_hideLabel': true,'_href':'#/'},{'_label':'Unterseite der Startseite mit sehr langem Link-Test','_href':'#/unterseite'},{'_label':'Unterseite der Unterseite','_href':'#/unterseite/unterseite'}]"
							>
							</kol-breadcrumb>
							<kol-breadcrumb
								_label="Breadcrumb aus Icons- und Text-Links"
								_links="[{'_label':'Startseite', '_icon': 'codicon codicon-home', '_href':'#/'},{'_label':'Unterseite der Startseite und ich_bin_ein_echt_langes_zusammengesetztes_Worte_und_versuche_das_Layout_zu_brechen','_href':'#/unterseite'},{'_label':'Unterseite der Unterseite','_href':'#/unterseite/unterseite'}]"
							>
							</kol-breadcrumb>
							<kol-breadcrumb
								_label="Breadcrumb aus Icons- und Text-Links 2"
								_links="[{'_label':'Startseite', '_icon': 'codicon codicon-home', '_hideLabel': true, '_href':'#/'}]"
							>
							</kol-breadcrumb>
						</div>
					</div>
				</div>
			</kol-accordion>
			<kol-accordion _label="breadcrumb 2" _open>

							>

							<kol-breadcrumb
								_label="Breadcrumb aus Icons- und Text-Links 2"
								_links="[{'_label':'Startseite', '_icon': 'codicon codicon-home', '_hideLabel': true, '_href':'#/'}]"
							>

						</div>

</html>
