<!doctype html>
<html dir="ltr" lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Required inputs with hidden labels | KoliBri</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="/build/kolibri.esm.js"></script>

		<meta name="robots" content="noindex" />
		<meta name="kolibri" content="dev-mode=true,experimental-mode=true,color-contrast-analysis=false" />

		<link rel="stylesheet" href="/assets/codicons/codicon.css" />
		<link rel="stylesheet" href="/assets/style.css" />
		<link rel="stylesheet" href="/assets/loader.css" />
	</head>
	<body data-theme="demo">
		<main class="container">
			<table border="1">
				<thead>
					<tr>
						<th>shown error</th>
						<th>hidden error</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<kol-input-checkbox _label="Checkbox" _error="Faulty input" _touched></kol-input-checkbox>
						</td>
						<td>
							<kol-input-checkbox _label="Checkbox" _error="Faulty input" _hide-error _touched></kol-input-checkbox>
						</td>
					</tr>

					<tr>
						<td>
							<kol-input-color _label="Color" _error="Faulty input" _touched></kol-input-color>
						</td>
						<td>
							<kol-input-color _label="Color" _error="Faulty input" _hide-error _touched></kol-input-color>
						</td>
					</tr>

					<tr>
						<td>
							<kol-input-date _label="Date" _error="Faulty input" _touched></kol-input-date>
						</td>
						<td>
							<kol-input-date _label="Date" _error="Faulty input" _hide-error _touched></kol-input-date>
						</td>
					</tr>

					<tr>
						<td>
							<kol-input-email _label="Email" _error="Faulty input" _touched></kol-input-email>
						</td>
						<td>
							<kol-input-email _label="Email" _error="Faulty input" _hide-error _touched></kol-input-email>
						</td>
					</tr>

					<tr>
						<td>
							<kol-input-text _label="File" _error="Faulty input" _touched></kol-input-text>
						</td>
						<td>
							<kol-input-text _label="File" _error="Faulty input" _hide-error _touched></kol-input-text>
						</td>
					</tr>

					<tr>
						<td>
							<kol-input-number _label="Number" _error="Faulty input" _touched></kol-input-number>
						</td>
						<td>
							<kol-input-number _label="Number" _error="Faulty input" _hide-error _touched></kol-input-number>
						</td>
					</tr>

					<tr>
						<td>
							<kol-input-password _label="Password" _error="Faulty input" _touched></kol-input-password>
						</td>
						<td>
							<kol-input-password _label="Password" _error="Faulty input" _hide-error _touched></kol-input-password>
						</td>
					</tr>

					<tr>
						<td>
							<kol-input-radio _label="Radio" _list="[{'label': 'a', 'value': 'a'},{'label': 'b'}]" _error="Faulty input" _touched></kol-input-radio>
						</td>
						<td>
							<kol-input-radio
								_label="Radio"
								_list="[{'label': 'a', 'value': 'a'},{'label': 'b'}]"
								_error="Faulty input"
								_hide-error
								_touched
							></kol-input-radio>
						</td>
					</tr>

					<tr>
						<td>
							<kol-input-range _label="Range" _error="Faulty input" _touched></kol-input-range>
						</td>
						<td>
							<kol-input-range _label="Range" _error="Faulty input" _hide-error _touched></kol-input-range>
						</td>
					</tr>

					<tr>
						<td>
							<kol-input-text _label="Text" _error="Faulty input" _touched></kol-input-text>
						</td>
						<td>
							<kol-input-text _label="Text" _error="Faulty input" _hide-error _touched></kol-input-text>
						</td>
					</tr>

					<tr>
						<td>
							<kol-select _label="Select" _list="[{'label': 'a', 'value': 'a'},{'label': 'b'}]" _error="Faulty input" _touched></kol-select>
						</td>
						<td>
							<kol-select _label="Select" _list="[{'label': 'a', 'value': 'a'},{'label': 'b'}]" _error="Faulty input" _hide-error _touched></kol-select>
						</td>
					</tr>

					<tr>
						<td>
							<kol-textarea _label="Textarea" _error="Faulty input" _touched></kol-textarea>
						</td>
						<td>
							<kol-textarea _label="Textarea" _error="Faulty input" _hide-error _touched></kol-textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</main>
	</body>
</html>
