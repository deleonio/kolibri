<!doctype html>
<html dir="ltr" lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Required inputs with hidden labels | KoliBri</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="/build/kolibri.esm.js"></script>

		<meta name="robots" content="noindex" />
		<meta name="kolibri" content="dev-mode=true,experimental-mode=true,color-contrast-analysis=false" />

		<link rel="stylesheet" href="/assets/codicons/codicon.css" />
		<link rel="stylesheet" href="/assets/style.css" />
		<link rel="stylesheet" href="/assets/loader.css" />
	</head>
	<body data-theme="demo">
		<main class="container">
			<!-- examples for all inputs that support `_required` - with and without `_hide-label` -->

			<kol-input-checkbox _label="Checkbox" _hide-label _required></kol-input-checkbox>
			<kol-input-checkbox _label="Checkbox" _hide-label></kol-input-checkbox>

			<kol-input-color _label="Color" _hide-label _required></kol-input-color>
			<kol-input-color _label="Color" _hide-label></kol-input-color>

			<kol-input-date _label="Date" _hide-label _required></kol-input-date>
			<kol-input-date _label="Date" _hide-label></kol-input-date>

			<kol-input-email _label="Email" _hide-label _required></kol-input-email>
			<kol-input-email _label="Email" _hide-label></kol-input-email>

			<kol-input-text _label="File" _hide-label _required></kol-input-text>
			<kol-input-text _label="File" _hide-label></kol-input-text>

			<kol-input-number _label="Number" _hide-label _required></kol-input-number>
			<kol-input-number _label="Number" _hide-label></kol-input-number>

			<kol-input-password _label="Password" _hide-label _required></kol-input-password>
			<kol-input-password _label="Password" _hide-label></kol-input-password>

			<kol-input-radio _label="Radio" _list="[{'label': 'a', 'value': 'a'},{'label': 'b'}]" _hide-label _required></kol-input-radio>
			<kol-input-radio _label="Radio" _list="[{'label': 'a', 'value': 'a'},{'label': 'b'}]" _hide-label></kol-input-radio>

			<kol-input-range _label="Range" _hide-label _required></kol-input-range>
			<kol-input-range _label="Range" _hide-label></kol-input-range>

			<kol-input-text _label="Text" _hide-label _required></kol-input-text>
			<kol-input-text _label="Text" _hide-label></kol-input-text>

			<kol-select _label="Select" _list="[{'label': 'a', 'value': 'a'},{'label': 'b'}]" _hide-label _required></kol-select>
			<kol-select _label="Select" _list="[{'label': 'a', 'value': 'a'},{'label': 'b'}]" _hide-label></kol-select>

			<kol-textarea _label="Textarea" _hide-label _required></kol-textarea>
			<kol-textarea _label="Textarea" _hide-label></kol-textarea>
		</main>
	</body>
</html>
